iglesys_ganados_index:
    path:     /ganados/
    defaults: { _controller: IglesysGanadosBundle:Default:index}
    methods: [POST]

iglesys_ganados_show:
    path:     /ganados/{id}
    defaults: { _controller: IglesysGanadosBundle:Default:show}
    methods: [POST]

iglesys_ganados_update:
    path:     /ganados/{id}
    defaults: { _controller: IglesysGanadosBundle:Default:update}
    methods: [PUT]

iglesys_ganados_delete:
    path:     /ganados/{id}
    defaults: { _controller: IglesysGanadosBundle:Default:delete}
    methods: [DELETE]




